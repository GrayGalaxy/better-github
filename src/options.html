<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name='Content-Security-Policy' content='script-src 'nonce-xyz123'' />
		<title>Options</title>
		<!-- prettier-ignore -->
		<style>
			body{--bg: #DDDFE2;--tx: #292727;--br: #0002;background:var(--bg);color:var(--tx);font-family:arial,sans-serif;margin:0;padding:3rem 2rem;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}p{font-size:1rem}label{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:horizontal;-webkit-box-direction:normal;-ms-flex-direction:row;flex-direction:row;gap:1rem;-webkit-box-align:center;-ms-flex-align:center;align-items:center;font-size:1rem;border-bottom:1px solid var(--br);margin:0 0 1rem;padding:0 0 1rem}label:last-of-type{border:none}.check{cursor:pointer;position:relative}.check input{cursor:pointer;margin:0;outline:none;-webkit-appearance:none;-moz-appearance:none;appearance:none;width:40px;height:20px;background:var(--bg);border:1px solid var(--br);border-radius:20px}.check .knob{position:absolute;-webkit-transition:left .1s ease;transition:left .1s ease;pointer-events:none;top:5px;left:5px;border-radius:10px;width:10px;height:10px;background:#FFFFFF}.check input:checked{background:#0e64a7}.check input:checked+.knob{left:24px}@media (prefers-color-scheme: dark){body{--bg: #333;--tx: #ccc;--br: #fff2}}
		</style>
	</head>

	<body>
		<label>
			<div class="check">
				<input type="checkbox" id="BtrGH_insBtn" />
				<i class="knob"></i>
			</div>
			VS Code Insiders
		</label>
		<label>
			<div class="check">
				<input type="checkbox" id="BtrGH_dnscrBtn" />
				<i class="knob"></i>
			</div>
			Dynamic Scroll
		</label>
		<script src="./options.js"></script>
	</body>
</html>
